#textdomain wesnoth-Elves_and_Wose

{EW_SETTINGS "Gitamoth_Forest" (Gitamoth Forest) "Bridge_of_Eloh"}
{EW_MAP Gitamoth_Forest}
turns=45

{DEFAULT_SCHEDULE}
{MOOD_SAD}

[story]
    [part]
        story= _ "Saleh followed Llandor's advice and took some rest, even though he was anxious to get to Wesmere. But before he could rest, he found more orc and saurian invaders had intruded on Gitamoth Forest."
        delay=4000
    [/part]
[/story]

{GITAMOATHS_FOREST}

[side]
    {EW_SALEH}
    side=1
    controller=human
    recruit=Wose
    team_name=kalenz
    fog=yes
    shroud=no
    share_view=yes
    share_map=yes
    {GOLD 200 150 100}
[/side]

[side]
    side=2
#ifdef MULTIPLAYER
    {EW_BIMLI}
    controller=human
    recruit=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Scout
    team_name=kalenz
    fog=yes
    shroud=no
    share_view=yes
    share_map=yes
    {GOLD 200 100 50}
#else
    hidden=yes
    controller=null
#endif
[/side]

[side]
    type=Elvish Marshal
    id=Kliada
    name=_"Kliada"
    side=3
    controller=ai
    canrecruit=yes
    {GOLD 300 400 500}
    recruit=Elvish Fighter, Elvish Archer, Elvish Scout, Elvish Shaman
    team_name=kalenz
    fog=yes
    shroud=no
    share_view=yes
    allow_player=no
    [ai]
        {NO_SCOUTS}
        recruitment_ignore_bad_movement=yes
    [/ai]
[/side]

