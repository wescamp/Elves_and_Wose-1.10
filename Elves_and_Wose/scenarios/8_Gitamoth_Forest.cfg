    type=Saurian Ambusher
    id=Klezzmer
    side=4
    canrecruit=yes
    {GOLD 190 280 320}
    {INCOME 6 10 14}
    team_name=orcs
    allow_player=no
#ifdef EASY
    recruit=Saurian Skirmisher, Mudcrawler
#else
