#textdomain wesnoth-Elves_and_Wose

[unit_type]
    id=EW Aragwaithi Swordmaster
    name= _ "Swordmaster"
    race=aragwaith
    image="units/human-aragwaithi/swordmaster.png"
    profile="portraits/Peter_Geinitz/aragwaith-swordsman.png"
    hitpoints=49
