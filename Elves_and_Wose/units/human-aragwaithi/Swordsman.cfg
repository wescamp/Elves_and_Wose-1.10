#textdomain wesnoth-Elves_and_Wose

[unit_type]
    id=EW Aragwaithi Swordsman
    name= _ "Swordsman"
    race=aragwaith
    image="units/human-aragwaithi/swordman.png"
    profile="portraits/Peter_Geinitz/swordsman.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    [defend]
        [frame]
            begin=-150
            end=150
            image="units/human-aragwaithi/swordman-defend.png"
        [/frame]
    [/defend]
    hitpoints=34
    movement_type=aragwaithfoot
    movement=5
    experience=42
    level=1
    alignment=neutral
    advances_to=EW Aragwaithi Guard,EW Aragwaithi Longswordsman
    cost=16
    usage=fighter
    description= _ "While the Agarwaith are slight of body, they are also fast and nimble. These abilites, coupled with the intensive training given to the Agarwaithi military, make for superb swordsmen. Swordsmen are clad in light chain mail - the better to resist the blades of their enemies."
    {DEFENSE_ANIM "units/human-aragwaithi/swordman.png" "units/human-aragwaithi/swordman.png" {SOUND_LIST:HUMAN_HIT}}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [resistance]
        blade=80
    [/resistance]
    [attack]
        name=sword
        description= _ "sword"
        icon=attacks/sword-human.png
        type=blade
        range=melee
        damage=6
        number=4
    [/attack]
    [death]
        [frame]
            begin=0
            end=200
            image="units/human-aragwaithi/swordman-die1.png"
        [/frame]
        [frame]
            begin=200
            end=400
            image="units/human-aragwaithi/swordman-die2.png"
        [/frame]
        [frame]
            begin=400
            end=600
            image="units/human-aragwaithi/swordman-die3.png"
        [/frame]
        [frame]
            begin=600
            end=800
            image="units/human-aragwaithi/swordman-die4.png"
        [/frame]
    [/death]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        direction=n,ne,nw
        [frame]
            begin=-100
            end=100
            image="units/human-aragwaithi/swordman-attack-n-s.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        direction=n,ne,nw
        [frame]
            begin=-100
            end=100
            image="units/human-aragwaithi/swordman-attack-n-s.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=no
        direction=s,se,sw
        [frame]
            begin=-100
            end=100
            image="units/human-aragwaithi/swordman-attack-e-s.png"
            sound={SOUND_LIST:MISS}
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        hits=yes
        direction=s,se,sw
        [frame]
            begin=-100
            end=100
            image="units/human-aragwaithi/swordman-attack-e-s.png"
            sound={SOUND_LIST:SWORD_SWISH}
        [/frame]
    [/attack_anim]
[/unit_type]
